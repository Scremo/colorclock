<meta name="robots" content="noindex">
<html>
<head>
<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-size: 80px;
  margin-top: -40px;
  color: white;
  text-shadow: 5px 3px black;
}
</style>
</head>
<body>
  <p><div id="clock">11:12:13</div></p>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + minutes + hours + seconds;
  var lines = '#' + seconds + hours + minutes;
  

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  document.body.style.textDecoration = "overline wavy" + lines;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
